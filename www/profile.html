<!DOCTYPE html>
<html>

<head>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/profile.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <title>Hello World</title>

</head>


<body>
    <div class="app">

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="./img/logo.png" alt="Card image cap">
            <div class="card-body">
                <div id="info_table" hidden>
                    <input class="btn btn-primary" type="button" value="Editar" id="edit" />
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">E-mail</th>
                                <th scope="col">Telefone</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th id="data_email"></th>
                                <th id="data_phone"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="form_update" hidden>
                    <form method="POST">
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input class="form-control" id="email" type="email" />
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input class="form-control" id="telefone" type="text" />
                        </div>
                        <div class="form-group">
                            <input class="btn btn-outline-primary" type="button" value="Alterar" id="update" />
                            <input class="btn btn-light" type="button" value="Cancel" id="cancel" />
                        </div>
                    </form>
                </div>
                <input class="btn btn-danger" type="button" value="Logout" id="logout" />

            </div>
        </div>


    </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
    <script>

    </script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>


</body>

</html>
