<html>

<head>
    <!--

            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:

            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <title>Hello World</title>

</head>


<body>
    <div class="app">

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="./img/logo.png" alt="Card image cap">
            <div class="card-body">
                <div id="info_table" hidden>
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">E-mail</th>
                                <th scope="col">Telefone</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th id="data_email"></th>
                                <th id="data_phone"></th>
                                <th>
                                    <input class="btn" type="button" value="Editar" id="edit" />
                                </th>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="form_update" hidden>
                    <form method="POST">
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input id="email" type="email" />
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input id="telefone" type="text" />
                        </div>
                        <div class="form-group">
                            <input class="btn btn-outline-primary" type="button" value="Alterar" id="update" />
                            <input class="btn btn-light" type="button" value="Cancel" id="cancel" />
                        </div>
                    </form>
                </div>
                <input class="btn btn-danger" type="button" value="Sair" id="logout" />

            </div>
        </div>


    </div>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
    <script>

    </script>
    <script type="text/javascript" src="js/global.js"></script>
    <script>

        document.getElementById("info_table").hidden = false

        document.getElementById("logout").addEventListener("click", function () {
            firebase.auth().signOut().then(function () {
                window.location.href = 'index.html'
            }).catch(function (error) {
                console.log(error);
            });
        });

        document.getElementById("edit").addEventListener("click", function () {
            document.getElementById("info_table").hidden = true
            document.getElementById("form_update").hidden = false
        });

        var user = JSON.parse(sessionStorage.getItem('user'));
        document.getElementById("data_email").textContent = user.email

        document.getElementById("email").value = user.email


        var userId = firebase.auth().currentUser;
        console.log("Usuario: " + user.uid);
        firebase.database().ref('/users/' + user.uid).once('value').then(function (snapshot) {
            console.log("Usuario: " + JSON.stringify(snapshot.val()));
            var telefone = (snapshot.val() && snapshot.val().telefone) || 'Anonymous';
            document.getElementById("data_phone").textContent = telefone
            document.getElementById("telefone").value = telefone
        });

    </script>
</body>

</html>
